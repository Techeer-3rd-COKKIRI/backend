spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:test_db;MODE=MySQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    show_sql: true
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: create
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true